<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пасьянс</title>
</head>
<style>
    @keyframes anim{
        0%{opacity: 0; transform: rotate(90deg);}
        100%{opacity: 1; transform: rotate(0);}

    }
    img{
        width: 200px;
        animation: anim 3s;
    }
</style>
<body>
    <div id="card" onclick="show()">
        <img src="media/card1.png" alt="фотка">
    </div>
   
    
</body>
<script>
    function show(){
        let card = document.createElement('div');
        card.innerHTML = '<img src="media/card8.png" alt="фотка">';
        document.body.append(card);
    }
</script>
</html>
