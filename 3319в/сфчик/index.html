<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пасьянс</title>
</head>
<style>
    @keyframes anim{
        0%{opacity: 0; transform: rotate(90deg);}
        100%{opacity: 1; transform: rotate(0);}

    }
    img{
        width: 200px;
        animation: anim 3s;
    }
    #table{
        display: flex;
        flex-direction: row;
    }
</style>
<body>
    <div id="card" onclick="show()">
        <img src="media/card1.png" alt="фотка">
    </div>
    <div id="table"></div>
   
    
</body>
<script>
    let card_name =["media/card1.png","media/card2.jpg","media/card3.png",
        "media/card4.png","media/card5.png","media/card6.png",
        "media/card7.png","media/card8.png"
    ];

    let table = document.getElementById('table');

    function show(){
        let card = document.createElement('div');

        let card_file_name = '<img src="' + card_name[4] + '">';


        card.innerHTML = card_file_name;
        table.append(card);
    }
</script>
</html>
